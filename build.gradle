apply plugin: 'groovy'
apply plugin: 'maven-publish'

dependencies {
    compile gradleApi()
    compile 'com.android.tools.build:gradle:3.1.2'
}

repositories {
    mavenLocal()
    google()
    jcenter()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.github.mariotaku'
            artifactId 'react-native-gradle-plugin'
            version '0.0.6'

            from components.java
        }
    }
}